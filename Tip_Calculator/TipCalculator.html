<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="TipCalculator.css">
</head>
<body>
    <div>
        <h1>Tip calculator</h1>
        <form>
            <p>Total bill amount: </p>
            <input type="text" id="billAmount">
            <p>Quality of service: </p>
            <select id="qualityService">
                <option value="0.05">Bad - 5%</option>
                <option value="0.1">Ok - 10%</option>
                <option value="0.2">Great - 20%</option>
            </select>
            <p>Number of people: </p>
            <input id="numPeople" type="text">
        </form>
        <button onclick="calculateTip()" type="button" name="button">Calculate</button>
        <h4 id="resultAmount"></h4>
    </div>
    <script type="text/javascript" src="TipCalculator.js"></script>
</body>
</html>
